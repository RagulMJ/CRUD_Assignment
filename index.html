<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPLOYEE MANAGEMENT</title>
    <link rel='stylesheet' href='style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <table>
        
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>User Id</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type='text' name='id' id='id' placeholder="User ID">
                    </div>
                    <div>
                        <label>First Name</label>
                        <input type='text' name='firstName' id='firstName' placeholder="First Name">
                    </div>
                    <div>
                        <label>Last Name</label>
                        <input type='text' name='lastName' id='lastName' placeholder="Last Name">
                    </div>
                    <div>
                        <label>Mobile Number</label>
                        <input type='text' name='mobileNumber' id='mobileNumber' placeholder="Mobile Number">
                    </div>
                    <div>
                        <label>Address</label>
                        <input type='text' name='address' id='address' placeholder="Address">
                    </div>
                    <div>
                        <label>Department</label>
                        <input type='text' name='department' id='department' placeholder="Department">
                    </div>
                    <div class='form-action-button'>
                        <input type='submit' value='Submit'>
                </form>
            </td>
            <td>
                <table class='table table-striped-columns' id='employeeList'>
                    <thead>
                        <tr>
                            <th>User Id</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Mobile Number</th>
                            <th>Address</th>
                            <th>Department</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src='script.js'></script>
</body>
</html>
